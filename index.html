<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Landing Page</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<title>Interior Landing Page</title>
<body>
    <header>
        <img src="/images/Logo.png" alt="logo">
        
        <div class="items">
            <div class="item">About Us</div>
            <div class="item">Benifits</div>
            <div class="item">Projects</div>
            <div class="item">Stages</div>
            <div class="item">Services</div>
        </div>

        <div class="end-content">
            <div id="phone">
                <i class="fa-solid fa-phone-volume"></i>
            </div>
            <div id="details">
                Call Us <br>
                +38(097)654 54 34
            </div>
        </div>

        <div class="icon">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <div class="bars"></div>
    
    <!-- Main Data -->
    <div class="main">

        <!-- First Row -->
        <div class="row1">
            <div class="row1-main-text">
                <h2>Interior Design That Care About Details</h2>
            </div>
            <div class="card1">
                <div class="card1-inside">
                    <div class="card1-icon">
                        <i class="fa-solid fa-puzzle-piece"></i>
                    </div>
                    <div class="card1-text">
                        We create your space better based on your idea
                    </div>
                </div>
                <div class="card1-outside">
                    <div class="vertical-bar"></div>
                    <div class="dot1"></div>
                </div>
            </div>
        </div>    
        
        <!-- Second Row -->
        <div class="row2">
            <div class="btn">
                Leran more
            </div>
            <div class="card2">
                <div class="card2-inside">
                    <div class="card2-icon">
                        <i class="fa-regular fa-lightbulb"></i>
                    </div>
                    <div class="card2-text">
                        We create your space better based on your idea
                    </div>
                </div>
                <div class="card2-outside">
                    <div class="horizontal-bar"></div>
                    <div class="dot2"></div>
                </div>
            </div>
        </div> 
    </div>       
</body>
</html>
